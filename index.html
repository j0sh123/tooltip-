<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TootlTips Avanzado</title>
    <script src="https://kit.fontawesome.com/56f9aee6cc.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <main class="contenedor">
      <figure>
        <img src="./img/map.png" class="mapa" alt="">
        <figcaption>
          <i class="icono fas fa-map-marker" id="icono"></i>

          <div class="tool-tip" id="tool-tip">
            <div class="thumb">
              <img src="./img/persona1.jpg" alt="">
            </div>
            <div class="info">
                 <h3 class="titulo">Mi Nombre</h3>
                 <p class="titulo2">Programador Jr.</p>
                 <p class="resumen">
                   Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis.
                 </p>
                 <div class="contenedor-btn">
                   <button type="button" name="button">Contactar</button>
                 </div>
            </div>
          </div>
        </figcaption>
      </figure>
    </main>
    <script src="main.js">

    </script>
  </body>
</html>
